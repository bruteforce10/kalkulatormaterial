<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boots</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <!-- Icon -->
</head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg pt-3 sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Sipil Estimator" width="120"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Features</a>
              <a class="nav-link " href="#">suggestion</a>
              <a class="nav-link" href="#">Get App</a>
            </div>
          </div>
          <div class="d-flex">
            <button class="btn rounded-pill" style="background-color: var(--color-primary);"><i class="fa fa-calculator" style="margin-right:5px ;"></i>Kalkulator Material</button>
          </div>
        </div>
      </nav>

      <section id="header" style="margin-top: 5em;">
        <div class="container">
        <div class="row gap-5 align-items-center">
            <div class="col-sm-6">
                <div class="content">
                    <h5><span style="color: var(--color-primary);">#</span>KalkulatorBahanMaterial</h5>     
                    <h1>Menghitung Jadi Mudah Dengan Sipilku Estimate</h1>
                    <p>dibuat untuk mempermudah dalam menghitung kebutuhan material dalam membangun atau renovasi sebuah rumah </p>
                    <button class="btn btn-lg rounded-pill">Coba Sekarang</button>
                </div>
            </div>
            <div class="col-sm-5">
                <div id="imgHeader" data-tilt data-tilt-scale="1.1">
                <img src="img/header.png" alt="KalkulatorBahanMaterial" id="logoHeader">
                <img src="img/quickcount.png" alt="Kalkulatortekniksipil" id="iconHeader">
                <img src="img/volumeicon.png" alt="VolumeBahanMaterial" id="volumeIcon">
                <div class="progress">
                    <h5>Progresss</h5>
                    <div class="range"><span id="persen">65%</span></div>
                </div>
            </div>
            </div>
        </div>
        </div>
      </section>

      <section id="menuHitungMaterial">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Hitung Material Rumah</h2>
                </div>
            </div>
        </div>
      </section>

<body>



    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector("#imgHeader"), {
            max: 25,
            speed: 400,
        });
        
    </script>
  </body>
</html>
